<div class="workspace">
    <!-- TODO: -->
    <!-- <ng-container *ngFor="let c of cursors">
        <div class="cursor" [style.left.px]="c.positionX" [style.top.px]="c.positionY">
        </div>
    </ng-container> -->

    <form #documentForm="ngForm" class="d-flex justify-content-center">
        <input class="form-control form-control-lg" type="text" name="title" placeholder="Name your document"
            [(ngModel)]="title" />
    </form>

    <div #document (click)="updateDocument()" spellcheck="false">
        <div>
            <div id="editor" #page class="page" (keydown)="onKeydown($event)">
                {{ loadedContent }}
            </div>
        </div>
    </div>
</div>

<div class="nav-btn scroll-btn scale-in" (click)="onPageUp()">
    <svg class="btn-outline" width="40" height="40" viewBox="0 0 23 23">
        <path fill="#007BFF"
            d="M13 19V7.83l4.88 4.88c.39.39 1.03.39 1.42 0 .39-.39.39-1.02 0-1.41l-6.59-6.59c-.39-.39-1.02-.39-1.41 0l-6.6 6.58c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L11 7.83V19c0 .55.45 1 1 1s1-.45 1-1z" />
    </svg>
</div>

<div class="nav-btn redirect-button" (click)="redirect()">
        <i class="material-icons arrow-back-icon"> arrow_back </i>
</div>
